<!--
  * 각 템플릿은 name을 통해 포인트를 탐색한다

  * TemplateNormalRoot, TemplateErrorRoot 템플릿의 경우
    메세지를 추가할 Element에 TemplateMessageRoot를

  * ID TemplateNormalMessage, TemplateErorrMessage 템플릿의 경우
    메세지 텍스트를 추가할 Element에 TemplateTextRoot를

    입력하여 탐색할 수 있도록 할 것
--->

<template id="TemplateStyle">
  <style type="text/css">
#Root .Message .Name { display:inline-block; }
#Root .Message .Text { display:block; }
  </style>
</template>

<template id="TemplateNormalRoot">
  <div id="Root" class="Root" name="TemplateMessageRoot" />
</template>

<template id="TemplateErrorRoot">
  <div id="errorRoot" class="Root" name="TemplateMessageRoot" />
</template>

<template id="TemplateNormalMessage">
  <div class="Message Normal_Message">
    <div name="TemplateName" class="Name"></div>
    <span name="TemplateText" class="Text" />
  </div>
</template>

<template id="TemplateErrorMessage">
  <div class="Message Error_Message">
    <div class="Name">DEBUG</div>
    <span name="TemplateText" class="Text" />
  </div>
</template>
